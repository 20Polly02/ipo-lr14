<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Лабораторная работа</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .welcome-text {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }
        
        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .nav-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-link:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .links-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    
    <div class="welcome-text">
        <p>Нажмите на ссылки ниже, чтобы перейти на другие страницы:</p>
    </div>
    
    <div class="links-container">
        <a href="about_autor" class="nav-link">Об авторе</a>
        <a href="home_goods_store" class="nav-link">О магазине</a>
        <a href="spec" class="nav-link">Специальности</a>
        <a href="catalog" class="nav-link">Каталог магазина</a>
    </div>
    
</body>
</html>
